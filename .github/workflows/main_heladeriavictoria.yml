# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Deploy static web to Azure Web App - heladeriaVictoria

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read # necesario para actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C5820FFF4DC44545A0647AF673EF2AFF }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_13048552CC014964BBE12581A2D989E6 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E22F1ECCBBE74D089639C5FB17A6AB71 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'heladeriaVictoria'
          slot-name: 'Production'
          package: '.'   # sube todo desde la ra√≠z del repositorio
